{% extends "base.html" %}
{% block title %}
  Профіль користувача
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
  <form method = "POST" class = "form" enctype="multipart/form-data">{% csrf_token %}
      {{ form.as_ul }}
      <button type = "submit" class = "btn btn-primary">Зберегти</button>
  </form>
</div>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">login</a>
{% endif %}

{% endblock %}
